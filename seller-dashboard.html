    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, addDoc, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Canvas ortamından gelen global değişkenleri kullanarak Firebase'i başlat
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseFirestore = db;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.onSnapshot = onSnapshot;
        window.addDoc = addDoc;
        window.doc = doc;
        window.deleteDoc = deleteDoc;
        window.getDoc = getDoc;

        // Firebase Custom Token ile giriş yapma
        if (typeof __initial_auth_token !== 'undefined') {
            signInWithCustomToken(auth, __initial_auth_token).catch((error) => {
                console.error("Firebase Custom Token ile giriş yaparken hata oluştu:", error);
            });
        }
    </script>

                                <button
                                    onClick={() => setActiveTab('productManagement')}
                                    className={`flex items-center space-x-3 w-full text-left py-3 px-4 rounded-lg transition duration-200 ease-in-out ${activeTab === 'productManagement' ? 'bg-gray-100 text-gray-800 font-semibold' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-800'}`}
                                >
                                    <BoxIcon size={20} />
                                    <span>{t('productManagement')}</span>
                                </button>
                            </li>
                            <li>
                                <button
                                    onClick={() => setActiveTab('ordersFinance')}
                                    className={`flex items-center space-x-3 w-full text-left py-3 px-4 rounded-lg transition duration-200 ease-in-out ${activeTab === 'ordersFinance' ? 'bg-gray-100 text-gray-800 font-semibold' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-800'}`}
                                >
                                    <DollarSignIcon size={20} />
                                    <span>{t('ordersFinance')}</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div className="md:w-3/4 bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                        {renderContent()}
                    </div>
                </div>
            );
        };
        const MetricCard = ({ title, value, description, icon }) => {
            return (
                <div className="bg-white p-6 rounded-lg shadow-sm flex items-center space-x-4 border border-gray-100">
                    <div className="p-3 bg-gray-100 rounded-full">{icon}</div>
                    <div>
                        <h4 className="text-lg font-medium text-gray-700">{title}</h4>
                        <p className="text-2xl font-bold text-gray-900">{value}</p>
                        <p className="text-sm text-gray-500">{description}</p>
                    </div>
                </div>
            );
        };
        const Input = ({ label, type = 'text', placeholder, value, onChange }) => {
            return (
                <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">{label}</label>
                    <input
                        type={type}
                        placeholder={placeholder}
                        value={value}
                        onChange={onChange}
                        className="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-gray-300 focus:border-gray-300 transition duration-200 ease-in-out"
                    />
                </div>
            );
        };
        const TextArea = ({ label, placeholder, value, onChange }) => {
            return (
                <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">{label}</label>
                    <textarea
                        placeholder={placeholder}
                        rows="4"
                        value={value}
                        onChange={onChange}
                        className="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-gray-300 focus:border-gray-300 transition duration-200 ease-in-out"
                    ></textarea>
                </div>
            );
        };
        const Select = ({ label, options, value, onChange }) => {
            return (
                <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">{label}</label>
                    <select value={value} onChange={onChange} className="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-gray-300 focus:border-gray-300 transition duration-200 ease-in-out">
                        {options.map((option, index) => (
                            <option key={index} value={option}>{option}</option>
                        ))}
                    </select>
                </div>
            );
        };
        const ProductListItem = ({ name, status, price, t, id, handleDelete }) => {
            const statusColor = status === t('active') ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
            return (
                <li className="flex flex-col md:flex-row justify-between items-start md:items-center p-4 bg-gray-50 rounded-lg shadow-sm border border-gray-100">
                    <div>
                        <p className="text-lg font-medium text-gray-800">{name}</p>
                        <p className={`text-sm font-semibold ${statusColor} px-2 py-0.5 rounded-full inline-block mt-1`}>{status}</p>
                        {price && <p className="text-gray-600 mt-1">{price}</p>}
                    </div>
                    <div className="flex space-x-2 mt-3 md:mt-0">
                        <button onClick={() => alert(`'${name}' ürününü düzenle`)} className="bg-gray-700 text-white px-3 py-1 rounded-lg text-sm hover:bg-gray-800 transition duration-200">{t('edit')}</button>
                        <button onClick={() => handleDelete(id)} className="bg-red-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-red-600 transition duration-200">{t('delete')}</button>
                    </div>
                </li>
            );
        };
        const OrderItem = ({ orderId, productName, status, date, showMessageButton = false, t }) => {
            const statusColor = status === t('completed') ? 'bg-green-100 text-green-700' : status === t('inTransit') ? 'bg-blue-100 text-blue-700' : 'bg-red-100 text-red-700';
            return (
                <li className="flex flex-col md:flex-row justify-between items-start md:items-center p-4 bg-gray-50 rounded-lg shadow-sm border border-gray-100">
                    <div>
                        <p className="text-lg font-medium text-gray-800">{t('orderId')} {orderId}</p>
                        <p className="text-gray-600">{t('product')}: {productName}</p>
                        <p className={`text-sm font-semibold ${statusColor} px-2 py-0.5 rounded-full inline-block mt-1`}>{status}</p>
                        <p className="text-gray-500 text-sm mt-1">{t('date')}: {date}</p>
                    </div>
                    {showMessageButton && (
                        <button onClick={() => alert(`'${orderId}' siparişi için tasarımcıya mesaj gönder`)} className="bg-gray-700 text-white px-4 py-2 rounded-lg text-sm hover:bg-gray-800 transition duration-200 mt-3 md:mt-0">
                            {t('messageDesigner')}
                        </button>
                    )}
                </li>
            );
        };
        const UserListItem = ({ name, type, status, t }) => { return null; };
        const CategoryListItem = ({ name, t }) => { return null; };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
