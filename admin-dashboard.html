                        className="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-gray-300 focus:border-gray-300 transition duration-200 ease-in-out"
                    />
                </div>
            );
        };
        const TextArea = ({ label, placeholder, value, onChange }) => {
            return (
                <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">{label}</label>
                    <textarea
                        placeholder={placeholder}
                        rows="4"
                        value={value}
                        onChange={onChange}
                        className="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-gray-300 focus:border-gray-300 transition duration-200 ease-in-out"
                    ></textarea>
                </div>
            );
        };
        const Select = ({ label, options }) => {
            return (
                <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">{label}</label>
                    <select className="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-gray-300 focus:border-gray-300 transition duration-200 ease-in-out">
                        {options.map((option, index) => (
                            <option key={index} value={option}>{option}</option>
                        ))}
                    </select>
                </div>
            );
        };
        const ProductListItem = ({ name, status, price, showAdminActions = false, t }) => {
            const statusColor = status === t('active') ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
            return (
                <li className="flex flex-col md:flex-row justify-between items-start md:items-center p-4 bg-gray-50 rounded-lg shadow-sm border border-gray-100">
                    <div>
                        <p className="text-lg font-medium text-gray-800">{name}</p>
                        <p className={`text-sm font-semibold ${statusColor} px-2 py-0.5 rounded-full inline-block mt-1`}>{status}</p>
                        {price && <p className="text-gray-600 mt-1">{price}</p>}
                    </div>
                    {showAdminActions && (
                        <div className="flex space-x-2 mt-3 md:mt-0">
                            <button onClick={() => alert(`'${name}' ürününü düzenle`)} className="bg-gray-700 text-white px-3 py-1 rounded-lg text-sm hover:bg-gray-800 transition duration-200">{t('edit')}</button>
                            <button onClick={() => alert(`'${name}' ürününü sil`)} className="bg-red-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-red-600 transition duration-200">{t('delete')}</button>
                        </div>
                    )}
                </li>
            );
        };
        const OrderItem = ({ orderId, productName, status, date, showMessageButton = false, t }) => {
            const statusColor = status === t('completed') ? 'bg-green-100 text-green-700' : status === t('inTransit') ? 'bg-blue-100 text-blue-700' : 'bg-red-100 text-red-700';
            return (
                <li className="flex flex-col md:flex-row justify-between items-start md:items-center p-4 bg-gray-50 rounded-lg shadow-sm border border-gray-100">
                    <div>
                        <p className="text-lg font-medium text-gray-800">{t('orderId')} {orderId}</p>
                        <p className="text-gray-600">{t('product')}: {productName}</p>
                        <p className={`text-sm font-semibold ${statusColor} px-2 py-0.5 rounded-full inline-block mt-1`}>{status}</p>
                        <p className="text-gray-500 text-sm mt-1">{t('date')}: {date}</p>
                    </div>
                    {showMessageButton && (
                        <button onClick={() => alert(`'${orderId}' siparişi için tasarımcıya mesaj gönder`)} className="bg-gray-700 text-white px-4 py-2 rounded-lg text-sm hover:bg-gray-800 transition duration-200 mt-3 md:mt-0">
                            {t('messageDesigner')}
                        </button>
                    )}
                </li>
            );
        };
        const UserListItem = ({ name, type, status, t }) => {
            const statusColor = status === t('active') || status === t('approved') ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700';
            return (
                <li className="flex flex-col md:flex-row justify-between items-start md:items-center p-4 bg-gray-50 rounded-lg shadow-sm border border-gray-100">
                    <div>
                        <p className="text-lg font-medium text-gray-800">{name}</p>
                        <p className="text-gray-600">Tip: {type}</p>
                        <p className={`text-sm font-semibold ${statusColor} px-2 py-0.5 rounded-full inline-block mt-1`}>{status}</p>
                    </div>
                    <div className="flex space-x-2 mt-3 md:mt-0">
                        <button onClick={() => alert(`'${name}' kullanıcısını görüntüle`)} className="bg-gray-700 text-white px-3 py-1 rounded-lg text-sm hover:bg-gray-800 transition duration-200">{t('view')}</button>
                        {status === t('pending') && (
                            <button onClick={() => alert(`'${name}' kullanıcısını onayla`)} className="bg-green-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-green-600 transition duration-200">{t('approve')}</button>
                        )}
                    </div>
                </li>
            );
        };
        const CategoryListItem = ({ name, t }) => {
            return (
                <li className="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-sm border border-gray-100">
                    <span className="text-lg font-medium text-gray-800">{name}</span>
                    <div className="flex space-x-2">
                        <button onClick={() => alert(`'${name}' kategorisini düzenle`)} className="bg-gray-700 text-white px-3 py-1 rounded-lg text-sm hover:bg-gray-800 transition duration-200">{t('edit')}</button>
                        <button onClick={() => alert(`'${name}' kategorisini sil`)} className="bg-red-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-red-600 transition duration-200">{t('delete')}</button>
                    </div>
                </li>
            );
        };
        
        const App = () => {
          const [isLoggedIn, setIsLoggedIn] = React.useState(false);
          const [userType, setUserType] = React.useState(null);
          const [language, setLanguage] = React.useState('Türkçe');
          const [currentUser, setCurrentUser] = React.useState(null);

          React.useEffect(() => {
            const unsubscribe = window.onAuthStateChanged(window.firebaseAuth, async (user) => {
              if (user) {
                setCurrentUser(user);
                setIsLoggedIn(true);
                const userDocRef = window.doc(window.firebaseFirestore, 'users', user.uid);
                const userDocSnap = await window.getDoc(userDocRef);
                if (userDocSnap.exists()) {
                  const role = userDocSnap.data().role;
                  setUserType(role);
                  if (role !== 'admin') {
                    window.location.href = 'index.html';
                  }
                } else {
                  window.location.href = 'index.html';
                }
              } else {
                setCurrentUser(null);
                setIsLoggedIn(false);
                setUserType(null);
                window.location.href = 'index.html';
              }
            });
            return () => unsubscribe();
          }, []);

          const t = (key) => translations[language][key] || key;
          
          if (!isLoggedIn || userType !== 'admin') {
              return <p>Yükleniyor veya yetkiniz yok...</p>;
          }
          
          return (
            <div className="min-h-screen bg-neutral-50 font-['Helvetica'] text-gray-800">
                <Navbar isLoggedIn={isLoggedIn} userType={userType} t={t} />
                <main className="container mx-auto p-6 md:p-10">
                    <AdminDashboard isLoggedIn={isLoggedIn} userType={userType} t={t} currentUser={currentUser} />
                </main>
            </div>
          );
        };
        
        // Ana uygulama render ediliyor
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
