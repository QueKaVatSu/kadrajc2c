        const App = () => {
            const [currentPath, setCurrentPath] = React.useState(window.location.pathname);
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            const [userType, setUserType] = React.useState(null);
            const [language, setLanguage] = React.useState('Türkçe');
            const [currentUser, setCurrentUser] = React.useState(null);
            const [isSearchOpen, setIsSearchOpen] = React.useState(false);

            React.useEffect(() => {
                const unsubscribe = window.onAuthStateChanged(window.firebaseAuth, async (user) => {
                    if (user) {
                        const userDocRef = window.doc(window.firebaseFirestore, 'users', user.uid);
                        const userDocSnap = await window.getDoc(userDocRef);
                        const role = userDocSnap.exists() ? userDocSnap.data().role : 'user';

                        if (role === 'seller' && !window.location.pathname.includes('seller-dashboard.html')) {
                            window.location.href = 'seller-dashboard.html';
                        } else if (role === 'admin' && !window.location.pathname.includes('admin-dashboard.html')) {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            setCurrentUser(user);
                            setIsLoggedIn(true);
                            setUserType(role);
                        }
                    } else {
                        if (window.location.pathname.includes('-dashboard.html')) {
                            window.location.href = 'index.html';
                        }
                        setCurrentUser(null);
                        setIsLoggedIn(false);
                        setUserType(null);
                    }
                });
                
                const urlParams = new URLSearchParams(window.location.search);
                const pageParam = urlParams.get('page');
                if (pageParam) {
                    setCurrentPath(`/${pageParam}`);
                } else {
                    setCurrentPath(window.location.pathname);
                }

                return () => unsubscribe();
            }, []);

            const t = (key) => translations[language][key] || key;
            
            const renderMainContent = () => {
                if (!isLoggedIn && (currentPath.includes('/login') || currentPath.includes('/seller-register'))) {
                    if (currentPath.includes('/login')) {
                        return <LoginPage setCurrentPath={setCurrentPath} setIsLoggedIn={setIsLoggedIn} setUserType={setUserType} t={t} />;
                    } else if (currentPath.includes('/seller-register')) {
                        return <SellerRegisterPage setCurrentPath={setCurrentPath} t={t} />;
                    }
                }
                if (isLoggedIn) {
                    if (userType === 'user') {
                        return <UserDashboard setCurrentPath={setCurrentPath} isLoggedIn={isLoggedIn} userType={userType} setIsLoggedIn={setIsLoggedIn} setUserType={setUserType} t={t} currentUser={currentUser} />;
                    }
                }
                return <HomePage setCurrentPath={setCurrentPath} t={t} />;
            };

            return (
                <div className="min-h-screen bg-neutral-50 font-['Helvetica'] text-gray-800">
                    <ScrollingBanner t={t} />
                    <Navbar 
                        setCurrentPath={setCurrentPath} 
                        isLoggedIn={isLoggedIn} 
                        userType={userType} 
                        setIsLoggedIn={setIsLoggedIn} 
                        setUserType={setUserType} 
                        t={t} 
                        isSearchOpen={isSearchOpen} 
                        setIsSearchOpen={setIsSearchOpen}
                        language={language}
                        setLanguage={setLanguage}
                    />
                    {isSearchOpen && <SearchPanel t={t} setIsSearchOpen={setIsSearchOpen} />}
                    <main className={`container mx-auto p-6 md:p-10 ${isSearchOpen ? 'hidden' : ''}`}>
                        {renderMainContent()}
                    </main>
                    <Footer t={t} />
                </div>
            );
        };
        const Navbar = ({ setCurrentPath, isLoggedIn, userType, setIsLoggedIn, setUserType, t, isSearchOpen, setIsSearchOpen, language, setLanguage }) => {
            const handleLogout = async () => {
                try {
                    await window.signOut(window.firebaseAuth);
                    setIsLoggedIn(false);
                    setUserType(null);
                    setCurrentPath('/');
                } catch (error) {
                    console.error("Çıkış yaparken hata oluştu:", error);
                }
            };
            const handleUserIconClick = () => {
                if (isLoggedIn && userType === 'user') {
                    setCurrentPath('/user-dashboard');
                } else if (isLoggedIn && userType === 'seller') {
                    window.location.href = 'seller-dashboard.html';
                } else if (isLoggedIn && userType === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    setCurrentPath('/login');
                }
            };
