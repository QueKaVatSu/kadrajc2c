        // Ana Uygulama Bileşeni
        function App() {
          // currentPath: Uygulamanın hangi sayfada olduğunu belirler
          // isLoggedIn: Kullanıcının giriş yapıp yapmadığını tutar
          // userType: Giriş yapan kullanıcının tipini (null, 'user', 'seller', 'admin') tutar
          // language: Uygulamanın mevcut dilini tutar, varsayılan Türkçe
          const [currentPath, setCurrentPath] = React.useState('/');
          const [isLoggedIn, setIsLoggedIn] = React.useState(false);
          const [userType, setUserType] = React.useState(null);
          const [language, setLanguage] = React.useState('Türkçe'); // Yeni dil durumu
          const [currentUser, setCurrentUser] = React.useState(null); // Firebase kullanıcı objesi

          // Firebase Auth durumu değiştiğinde çalışır
          React.useEffect(() => {
            const unsubscribe = window.onAuthStateChanged(window.firebaseAuth, async (user) => {
              if (user) {
                setCurrentUser(user);
                setIsLoggedIn(true);
                // Kullanıcı tipini Firestore'dan çek
                const userDocRef = window.doc(window.firebaseFirestore, 'users', user.uid);
                const userDocSnap = await window.getDoc(userDocRef);
                if (userDocSnap.exists()) {
                  setUserType(userDocSnap.data().role);
                } else {
                  // Eğer kullanıcı dokümanı yoksa (yeni kayıt), varsayılan olarak 'user' ata
                  setUserType('user');
                  await window.setDoc(userDocRef, { role: 'user', email: user.email });
                }
              } else {
                setCurrentUser(null);
                setIsLoggedIn(false);
                setUserType(null);
                setCurrentPath('/'); // Kullanıcı çıkış yapınca ana sayfaya dön
              }
            });
            return () => unsubscribe(); // Cleanup function
          }, []);

          // Mevcut dile göre çevirileri alır
          const t = (key) => translations[language][key] || key;

          // Sayfa içeriğini render eden fonksiyon
          const renderPage = () => {
            if (isLoggedIn && (userType === 'seller' || userType === 'admin')) {
              // Render dashboard pages without the main site's header/footer
              if (userType === 'seller') {
                return <SellerDashboardPage setCurrentPath={setCurrentPath} isLoggedIn={isLoggedIn} userType={userType} setIsLoggedIn={setIsLoggedIn} setUserType={setUserType} t={t} currentUser={currentUser} />;
              } else if (userType === 'admin') {
                return <AdminDashboardPage setCurrentPath={setCurrentPath} isLoggedIn={isLoggedIn} userType={userType} setIsLoggedIn={setIsLoggedIn} setUserType={setUserType} t={t} currentUser={currentUser} />;
              }
            } else {
              // Render main site pages (HomePage, LoginPage, SellerRegisterPage) with the shared header
              return (
                <div className="min-h-screen bg-neutral-50 font-['Helvetica'] text-gray-800">
                  <ScrollingBanner />
                  <StaticInfoBanner selectedLanguage={language} setSelectedLanguage={setLanguage} t={t} />
                  <Navbar setCurrentPath={setCurrentPath} isLoggedIn={isLoggedIn} userType={userType} setIsLoggedIn={setIsLoggedIn} setUserType={setUserType} t={t} />
                  <main className="container mx-auto p-6 md:p-10">
                    {currentPath === '/login' && <LoginPage setCurrentPath={setCurrentPath} setIsLoggedIn={setIsLoggedIn} setUserType={setUserType} t={t} />}
                    {currentPath === '/seller-register' && <SellerRegisterPage setCurrentPath={setCurrentPath} t={t} />}
                    {currentPath === '/' && <HomePage setCurrentPath={setCurrentPath} t={t} />}
                  </main>
                </div>
              );
            }
          };

          return (
            <>
                {renderPage()}
            </>
          );
        }

        // Navbar Bileşeni
        const Navbar = ({ setCurrentPath, isLoggedIn, userType, setIsLoggedIn, setUserType, t }) => {
          const handleLogout = async () => {
            try {
              await window.signOut(window.firebaseAuth);
              setIsLoggedIn(false);
              setUserType(null);
              setCurrentPath('/'); // Çıkış yapınca ana sayfaya dön
            } catch (error) {
              console.error("Çıkış yaparken hata oluştu:", error);
              // Kullanıcıya hata mesajı gösterilebilir
            }
          };

          return (
            <nav className="bg-white py-4 border-b border-gray-100">
              <div className="container mx-auto px-6 md:px-10 flex items-center justify-between">
                {/* Sol kısım: Arama Çubuğu */}

                  <li><a href="#" className="text-red-600 hover:text-red-700 transition duration-300">{t('discount')}</a></li>
                  {/* Sağ taraftaki ek menü öğeleri */}
                  <li className="ml-auto"><a href="#" className="hover:text-gray-900 transition duration-300">{t('mag')}</a></li>
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('rewards')}</a></li>
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('stores')}</a></li>
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('forGood')}</a></li>
                </ul>
              </div>
            </nav>
          );
        };

                  }

                  animation: scroll-left 40s linear infinite; /* Animasyon hızı ve tekrarı */

                        </button>
                      </form>
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                      <h4 className="text-xl font-medium text-gray-700 mb-4">{t('mainCategories')}</h4>
                      <ul className="space-y-3">
                        <CategoryListItem name="Mobilya" t={t} />
                        <CategoryListItem name="Aydınlatma" t={t} />
                        <CategoryListItem name="Dekorasyon" t={t} />
                      </ul>
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                      <h4 className="text-xl font-medium text-gray-700 mb-4">{t('subCategories')}</h4>
                      <ul className="space-y-3">
                        <CategoryListItem name="Sehpalar (Mobilya)" t={t} />
                        <CategoryListItem name="Lambaderler (Aydınlatma)" t={t} />
                      </ul>
                    </div>
                  </div>
                );
              default:
                return null;
            }
          };

          return (
            <div className="flex flex-col md:flex-row gap-8">
              <div className="md:w-1/4 bg-white p-6 rounded-xl shadow-sm h-fit border border-gray-100">
                <h2 className="text-3xl font-bold text-gray-900 mb-6">{t('galleryManagerPanel')}</h2>
                <ul className="space-y-3">
                  <li>
                    <button
                      onClick={() => setActiveTab('overview')}
                      className={`flex items-center space-x-3 w-full text-left py-3 px-4 rounded-lg transition duration-200 ease-in-out ${activeTab === 'overview' ? 'bg-gray-100 text-gray-800 font-semibold' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-800'}`}
                    >
                      <LayoutDashboardIcon size={20} />
                      <span>{t('overview')}</span>
                    </button>
                  </li>
                  <li>
                    <button
                      onClick={() => setActiveTab('userManagement')}
                      className={`flex items-center space-x-3 w-full text-left py-3 px-4 rounded-lg transition duration-200 ease-in-out ${activeTab === 'userManagement' ? 'bg-gray-100 text-gray-800 font-semibold' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-800'}`}
                    >
                      <UsersIcon size={20} />
                      <span>{t('userManager')}</span>
                    </button>
                  </li>
                  <li>
                    <button
                      onClick={() => setActiveTab('productManagement')}
                      className={`flex items-center space-x-3 w-full text-left py-3 px-4 rounded-lg transition duration-200 ease-in-out ${activeTab === 'productManagement' ? 'bg-gray-100 text-gray-800 font-semibold' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-800'}`}
                    >
                      <BoxIcon size={20} />
                      <span>{t('productManagement')}</span>
                    </button>
                  </li>
                  <li>
                    <button
                      onClick={() => setActiveTab('financeManagement')}
                      className={`flex items-center space-x-3 w-full text-left py-3 px-4 rounded-lg transition duration-200 ease-in-out ${activeTab === 'financeManagement' ? 'bg-gray-100 text-gray-800 font-semibold' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-800'}`}
                    >
                      <DollarSignIcon size={20} />
                      <span>{t('financeManagement')}</span>
                    </button>
                  </li>
                  <li>
                    <button
                      onClick={() => setActiveTab('contentManagement')}
                      className={`flex items-center space-x-3 w-full text-left py-3 px-4 rounded-lg transition duration-200 ease-in-out ${activeTab === 'contentManagement' ? 'bg-gray-100 text-gray-800 font-semibold' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-800'}`}
                    >
                      <FileTextIcon size={20} />
                      <span>{t('contentManagement')}</span>
                    </button>
                  </li>
                  <li>
                    <button
                      onClick={() => setActiveTab('categoryManagement')}
                      className={`flex items-center space-x-3 w-full text-left py-3 px-4 rounded-lg transition duration-200 ease-in-out ${activeTab === 'categoryManagement' ? 'bg-gray-100 text-gray-800 font-semibold' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-800'}`}
                    >
                      <BoxIcon size={20} /> {/* Kategori ikonu olarak BoxIcon kullanıldı */}
                      <span>{t('categoryManagement')}</span>
                    </button>
                  </li>
                  <li>
                    <button
                      onClick={handleLogout}
                      className="flex items-center space-x-3 w-full text-left py-3 px-4 rounded-lg transition duration-200 ease-in-out text-red-600 hover:bg-red-50"
                    >
                      <LogOutIcon size={20} />
                      <span>{t('logout')}</span>
                    </button>
                  </li>
                </ul>
              </div>
              <div className="md:w-3/4 bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                {renderContent()}
              </div>
            </div>
          );
        };

        // Yardımcı Bileşenler (Ortak Kullanım İçin)

        const MetricCard = ({ title, value, description, icon }) => {
          return (
            <div className="bg-white p-6 rounded-lg shadow-sm flex items-center space-x-4 border border-gray-100">
              <div className="p-3 bg-gray-100 rounded-full">
                {icon}
              </div>
              <div>
                <h4 className="text-lg font-medium text-gray-700">{title}</h4>
                <p className="text-2xl font-bold text-gray-900">{value}</p>
                <p className="text-sm text-gray-500">{description}</p>
              </div>
            </div>
          );
        };

        const Input = ({ label, type = 'text', placeholder, value, onChange }) => {
          return (
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-2">{label}</label>
              <input
                type={type}
                placeholder={placeholder}
                value={value}
                onChange={onChange}
                className="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-gray-300 focus:border-gray-300 transition duration-200 ease-in-out"
              />
            </div>
          );
        };

        const TextArea = ({ label, placeholder, value, onChange }) => {
          return (
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-2">{label}</label>
              <textarea
                placeholder={placeholder}
                rows="4"
                value={value}
                onChange={onChange}
                className="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-gray-300 focus:border-gray-300 transition duration-200 ease-in-out"
              ></textarea>
            </div>
          );
        };

        const Select = ({ label, options }) => {
          return (
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-2">{label}</label>
              <select className="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-gray-300 focus:border-gray-300 transition duration-200 ease-in-out">
                {options.map((option, index) => (
                  <option key={index} value={option}>{option}</option>
                ))}
              </select>
            </div>
          );
        };

        const ProductListItem = ({ name, status, price, showAdminActions = false, t }) => {
          const statusColor = status === t('active') ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
          return (
            <li className="flex flex-col md:flex-row justify-between items-start md:items-center p-4 bg-gray-500 rounded-lg shadow-sm border border-gray-100">
              <div>
                <p className="text-lg font-medium text-gray-800">{name}</p>
                <p className={`text-sm font-semibold ${statusColor} px-2 py-0.5 rounded-full inline-block mt-1`}>{status}</p>
                {price && <p className="text-gray-600 mt-1">{price}</p>}
              </div>
              {showAdminActions && (
                <div className="flex space-x-2 mt-3 md:mt-0">
                  <button className="bg-gray-700 text-white px-3 py-1 rounded-lg text-sm hover:bg-gray-800 transition duration-200">{t('edit')}</button>
                  <button className="bg-red-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-red-600 transition duration-200">{t('delete')}</button>
                </div>
              )}
            </li>
          );
        };

        const OrderItem = ({ orderId, productName, status, date, showMessageButton = false, t }) => {
          const statusColor = status === t('completed') ? 'bg-green-100 text-green-700' : status === t('inTransit') ? 'bg-blue-100 text-blue-700' : 'bg-red-100 text-red-700';
          return (
            <li className="flex flex-col md:flex-row justify-between items-start md:items-center p-4 bg-gray-500 rounded-lg shadow-sm border border-gray-100">
              <div>
                <p className="text-lg font-medium text-gray-800">{t('orderId')} {orderId}</p>
                <p className="text-gray-600">{t('product')}: {productName}</p>
                <p className={`text-sm font-semibold ${statusColor} px-2 py-0.5 rounded-full inline-block mt-1`}>{status}</p>
                <p className="text-gray-500 text-sm mt-1">{t('date')}: {date}</p>
              </div>
              {showMessageButton && (
                <button className="bg-gray-700 text-white px-4 py-2 rounded-lg text-sm hover:bg-gray-800 transition duration-200 mt-3 md:mt-0">
                  {t('messageDesigner')}
                </button>
              )}
            </li>
          );
        };

        const UserListItem = ({ name, type, status, t }) => {
          const statusColor = status === t('active') || status === t('approved') ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700';
          return (
            <li className="flex flex-col md:flex-row justify-between items-start md:items-center p-4 bg-gray-500 rounded-lg shadow-sm border border-gray-100">
              <div>
                <p className="text-lg font-medium text-gray-800">{name}</p>
                <p className="text-gray-600">Tip: {type}</p>
                <p className={`text-sm font-semibold ${statusColor} px-2 py-0.5 rounded-full inline-block mt-1`}>{status}</p>
              </div>
              {/* Admin aksiyon butonları */}
              <div className="flex space-x-2 mt-3 md:mt-0">
                <button className="bg-gray-700 text-white px-3 py-1 rounded-lg text-sm hover:bg-gray-800 transition duration-200">{t('view')}</button>
                {status === t('pending') && (
                  <button className="bg-green-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-green-600 transition duration-200">{t('approve')}</button>
                )}
              </div>
            </li>
          );
        };

        // Kategori Listesi Öğesi Bileşeni
        const CategoryListItem = ({ name, t }) => {
          return (
            <li className="flex justify-between items-center p-3 bg-gray-100 rounded-lg shadow-sm">
              <span className="text-gray-800 font-medium">{name}</span>
              <div className="flex space-x-2">
                <button className="bg-gray-700 text-white px-3 py-1 rounded-lg text-sm hover:bg-gray-800 transition duration-200">{t('edit')}</button>
                <button className="bg-red-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-red-600 transition duration-200">{t('delete')}</button>
              </div>
            </li>
          );
        };

        // Uygulamayı DOM'a render et
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
