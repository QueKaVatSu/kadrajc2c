        const RootComponent = ({ page }) => {
          const [currentPath, setCurrentPath] = React.useState(window.location.pathname);
          const [isLoggedIn, setIsLoggedIn] = React.useState(false);
          const [userType, setUserType] = React.useState(null);
          const [language, setLanguage] = React.useState('Türkçe');
          const [currentUser, setCurrentUser] = React.useState(null);

          React.useEffect(() => {
            const unsubscribe = window.onAuthStateChanged(window.firebaseAuth, async (user) => {
              if (user) {
                setCurrentUser(user);
                setIsLoggedIn(true);
                const userDocRef = window.doc(window.firebaseFirestore, 'users', user.uid);
                const userDocSnap = await window.getDoc(userDocRef);
                if (userDocSnap.exists()) {
                  setUserType(userDocSnap.data().role);
                }
              } else {
                setCurrentUser(null);
                setIsLoggedIn(false);
                setUserType(null);
                // Çıkış yapıldığında ana sayfaya yönlendir
                if (window.location.pathname.includes('-dashboard.html')) {
                   window.location.href = 'index.html';
                }
              }
            });
            return () => unsubscribe();
          }, []);
          
          const t = (key) => translations[language][key] || key;

          if (page === 'index') {
            return (
              <div className="min-h-screen bg-neutral-50 font-['Helvetica'] text-gray-800">
                <ScrollingBanner />
                <StaticInfoBanner selectedLanguage={language} setSelectedLanguage={setLanguage} t={t} />
                <Navbar setCurrentPath={setCurrentPath} isLoggedIn={isLoggedIn} userType={userType} setIsLoggedIn={setIsLoggedIn} setUserType={setUserType} t={t} />
                <main className="container mx-auto p-6 md:p-10">
                  <HomePage setCurrentPath={setCurrentPath} t={t} />
                </main>
              </div>
            );
          } else if (page === 'seller-dashboard') {
            return <SellerDashboardPage setCurrentPath={setCurrentPath} isLoggedIn={isLoggedIn} userType={userType} setIsLoggedIn={setIsLoggedIn} setUserType={setUserType} t={t} currentUser={currentUser} />;
          } else if (page === 'admin-dashboard') {
            return <AdminDashboardPage setCurrentPath={setCurrentPath} isLoggedIn={isLoggedIn} userType={userType} setIsLoggedIn={setIsLoggedIn} setUserType={setUserType} t={t} currentUser={currentUser} />;
          }
          return null;
        }

        const Navbar = ({ setCurrentPath, isLoggedIn, userType, setIsLoggedIn, setUserType, t }) => {
          const handleLogout = async () => {
            try { await window.signOut(window.firebaseAuth); } catch (error) { console.error("Çıkış yaparken hata oluştu:", error); }
          };
          return (
            <nav className="bg-white py-4 border-b border-gray-100">
              <div className="container mx-auto px-6 md:px-10 flex items-center justify-between">
                <div className="flex items-center w-1/3 max-w-sm px-3 py-2 border border-gray-300 rounded-lg shadow-sm">
                  <SearchIcon size={20} className="text-gray-500 mr-2" />
                  <input
                    type="text"
                    placeholder={t('searchProduct')}
                    className="flex-grow outline-none text-sm text-gray-700 placeholder-gray-400"
                  />
                </div>
                <div className="flex-grow flex justify-center">
                  <img src="ana logo yatay@2x.png" alt="Kadraj l'Atelier Logo" class="h-8 cursor-pointer" onClick={() => setCurrentPath('/')} />
                </div>
                <div className="flex items-center space-x-6 w-1/3 justify-end">
                  <button className="text-gray-700 hover:text-gray-900 transition duration-300"><UserIcon size={24} /></button>
                  <button className="text-gray-700 hover:text-gray-900 transition duration-300"><HeartIcon size={24} /></button>
                  <button className="text-gray-700 hover:text-gray-900 transition duration-300"><ShoppingBagIcon size={24} /></button>
                  {isLoggedIn ? (
                    <button onClick={handleLogout} className="flex items-center space-x-2 text-red-600 hover:text-red-700 transition duration-300 ease-in-out px-3 py-2 rounded-lg hover:bg-red-50"><LogOutIcon size={20} /><span>{t('logout')}</span></button>
                  ) : (
                    <button onClick={() => setCurrentPath('/login')} className="flex items-center space-x-2 text-gray-700 hover:text-gray-900 transition duration-300 ease-in-out px-3 py-2 rounded-lg hover:bg-gray-50"><LogInIcon size={20} /><span>{t('login')}</span></button>
                  )}
                </div>
              </div>
              <div className="container mx-auto px-6 md:px-10 mt-4">
                <ul className="flex justify-center space-x-8 text-gray-700 text-sm font-semibold">
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('new')}</a></li>
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('woman')}</a></li>
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('man')}</a></li>
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('child')}</a></li>
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('life')}</a></li>
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('brands')}</a></li>
                  <li><a href="#" className="text-red-600 hover:text-red-700 transition duration-300">{t('discount')}</a></li>
                  <li className="ml-auto"><a href="#" className="hover:text-gray-900 transition duration-300">{t('mag')}</a></li>
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('rewards')}</a></li>
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('stores')}</a></li>
                  <li><a href="#" className="hover:text-gray-900 transition duration-300">{t('forGood')}</a></li>
                </ul>
              </div>
            </nav>
          );
        };
        const ScrollingBanner = () => { /* ... */ };
        const StaticInfoBanner = ({ selectedLanguage, setSelectedLanguage, t }) => { /* ... */ };
        const HomePage = ({ setCurrentPath, t }) => { /* ... */ };
        const LoginPage = ({ setCurrentPath, setIsLoggedIn, setUserType, t }) => { /* ... */ };
        const SellerRegisterPage = ({ setCurrentPath, t }) => { /* ... */ };
        const UserDashboardContent = ({ setCurrentPath, isLoggedIn, userType, setIsLoggedIn, setUserType, t, currentUser }) => { /* ... */ };
        const UserDashboardPage = ({ setCurrentPath, isLoggedIn, userType, setIsLoggedIn, setUserType, t, currentUser }) => { /* ... */ };
        const AdminDashboardPage = ({ setCurrentPath, isLoggedIn, userType, setIsLoggedIn, setUserType, t, currentUser }) => { /* ... */ };
        const SellerDashboardPage = ({ setCurrentPath, isLoggedIn, userType, setIsLoggedIn, setUserType, t, currentUser }) => { /* ... */ };
        const MetricCard = ({ title, value, description, icon }) => { /* ... */ };
        const Input = ({ label, type = 'text', placeholder, value, onChange }) => { /* ... */ };
        const TextArea = ({ label, placeholder, value, onChange }) => { /* ... */ };
        const Select = ({ label, options }) => { /* ... */ };
        const ProductListItem = ({ name, status, price, showAdminActions = false, t }) => { /* ... */ };
        const OrderItem = ({ orderId, productName, status, date, showMessageButton = false, t }) => { /* ... */ };
        const UserListItem = ({ name, type, status, t }) => { /* ... */ };
        const CategoryListItem = ({ name, t }) => { /* ... */ };
        ReactDOM.createRoot(document.getElementById('root')).render(<RootComponent page="index" />);
    </script>
